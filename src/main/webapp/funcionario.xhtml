<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registar novo funcionário</title>
        <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div class="container">
        <h2>Formulário de Cadastro do Funcionário</h2>
        <p>Cálculo do índice de massa corpórea</p>
        <h:form>
            
            <div class="form-group">
                
                <h:outputLabel value="Nome:" for="nome"/>
                <h:inputText id="nome" class="form-control" value="#{funcionarioMBean.funcionario.nome}" />
               
                <h:outputLabel value="Sobrenome:" for="sobrenome"/>
                <h:inputText id="sobrenome" class="form-control" value="#{funcionarioMBean.funcionario.sobrenome}" />
                <h:outputLabel value="Digite a altura" for="altura"/>
                <h:inputText id="altura" class="form-control" value="#{funcionarioMBean.funcionario.altura}" />
                <h:outputLabel value="Digite o peso" for="peso"/>
                <h:inputText id="peso" class="form-control" value="#{funcionarioMBean.funcionario.peso}" />
             </div>    
                
            
            <h:commandButton class="btn btn-primary" action="#{funcionarioMBean.mostraimc}" value="CalcularIMC"> 
            
           <hr/>
           </h:commandButton> 
             
       </h:form>
      </div>  
    </h:body>
</html>
